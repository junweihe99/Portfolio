<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./js.js" defer></script>
    <title>Portfolio</title>
</head>
<body class="main-content">
    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="image">
                    <img src="./img/me.png" alt="Junwei">
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Hi, I'm <span>Junwei He.</span>
                </h1>
                <p>
                    I am a self-taught web developer. I like learning new technology and building applications.
                </p>
                <div class="btn-con">
                    <a href="" class="main-btn">
                        <span class="btn-text">Download Resume</span>
                        <span class="btn-icon"><i class="fas fa-download"></i></span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <section class="section sec4 blogs" id="blogs"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>

    <div class="controls">
        <button class="control control-1 active-btn" data-id="home">
            <i class="fas fa-home"></i>
        </button>
        <button class="control control-2 " data-id="about">
            <i class="fas fa-user"></i>
        </button>
        <button class="control control-3 " data-id="portfolio">
            <i class="fas fa-briefcase"></i>
        </button>
        <button class="control control-4 " data-id="blogs">
            <i class="fas fa-newspaper"></i>
        </button>
        <button class="control control-5 " data-id="contact">
            <i class="fas fa-address-card"></i>
        </button>
    </div>


</body>
</html>
